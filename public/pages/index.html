<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
    <header id="header" class="header">
        <nav class="header__nav">
            <div class="header__nav__logo"><img src="../assets/images/logo.png" alt="website logo"></div>
            <div class="header__nav__links">
                <a href="#">About</a>
                <a href="#">Work</a>
                <a href="#">Services</a>
                <a href="#" class="active">Jobs</a>
            </div>
            <div class="header__nav__button">
            <input type="button" value="Contact Us" />
            </div>
        </nav>
    </header>

    <main class="main">

        <section class="main__text">  
       
            <h1>Stand Out <br> From The <br>    Crowd</h1>  
            <p> Agency is a full-service agency, busy designing and building beautiful digital products, brands, and experiences.</p>
            <input type="button" value="Recent Work" />

        </section>
        <section class="main__illustration">     
            <img class="main__illustration-back" src="../assets/images/curved.png" alt="curved svg"> 
            <img class="main__illustration-front" src="../assets/images/hero img.png" alt="curved svg"> 
            
        </section>

    </main>


</body>

</html>
